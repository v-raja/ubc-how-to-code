<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formElement="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel #email="ngModel" email required>
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" [(ngModel)]="answer" rows="3" class="form-control"></textarea>
        </div>
        <div>
          <p>Your answer is: {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input
              type="radio"
              name="gender"
              [value]="g" ngModel>
            {{g}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!formElement.valid">Submit</button>
      </form>
      <hr>
    </div>
  </div>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" *ngIf="submitted">
    <h3>Your Data:</h3>
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Question: {{user.question}}</p>
    <p>Answer: {{user.answer}}</p>
    <p>Gender: {{user.gender}}</p>

  </div>
</div>
