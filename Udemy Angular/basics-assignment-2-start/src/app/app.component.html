

<div class="container">
  <div class="row">
    <hr>
    <div class="col-xs-12">
      <input type="text" class="form-control" [(ngModel)]=username>
      <p>{{username}}</p>
      <button class="btn btn-primary" [disabled]="!username"
              (click)="resetUsername()">Reset</button>
    </div>
  </div>
</div>
